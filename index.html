<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday 🎂</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      text-align: center;
      flex-direction: column;
    }

    h1, h2, p {
      margin: 15px;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .hidden {
      display: none;
    }

    .wave-emoji {
      display: inline-block;
      animation: waveUpDown 1s infinite alternate;
    }

    @keyframes waveUpDown {
      from { transform: translateY(0); }
      to { transform: translateY(-12px); }
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      background: #ff477e;
      color: #fff;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(0,0,0,0.4);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
      position: absolute;
      bottom: 40px;
    }

    button.show {
      opacity: 1;
      pointer-events: auto;
    }

    button:hover {
      background: #ff206e;
    }

    /* Cake styling */
    .cake-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .cake {
      position: relative;
      width: 200px;
      height: 120px;
      background: #ff7eb9;
      border-radius: 0 0 15px 15px;
      box-shadow: inset 0 -15px #ff4e91;
      margin-top: 20px;
      animation: popIn 1s ease forwards;
    }

    .cake::before {
      content: "";
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 40px;
      background: #fffacd;
      border-radius: 50% 50% 0 0;
      box-shadow: inset 0 -10px #ffe066;
    }

    .candle {
      position: absolute;
      width: 10px;
      height: 40px;
      top: -40px;
      border-radius: 3px;
    }

    .candle:nth-child(1) { left: 50px; background: #9b5de5; }
    .candle:nth-child(2) { left: 95px; background: #00bbf9; }
    .candle:nth-child(3) { left: 140px; background: #f15bb5; }

    .flame {
      position: absolute;
      top: -15px;
      left: 50%;
      width: 10px;
      height: 15px;
      background: radial-gradient(circle, #ff9a00, #ff2200);
      border-radius: 50%;
      transform: translateX(-50%);
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 0.8; }
      to { transform: translateX(-50%) scale(1.3); opacity: 1; }
    }

    @keyframes popIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .banner {
      font-size: 2.5rem;
      color: #ffdf00;
      margin-top: 20px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    #paragraph {
      font-size: 2.2rem;
      font-weight: bold;
      background: #1a1a1a;
      border: 2px solid #ff477e;
      padding: 30px 40px;
      border-radius: 15px;
      max-width: 800px;
      margin: 20px auto;
      line-height: 1.6em;
      animation: fadeSlide 0.8s ease forwards;
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      animation: blast linear forwards;
      border-radius: 50%;
      z-index: 100;
    }

    #blastEmoji {
      position: absolute;
      bottom: 10px;
      font-size: 2rem;
    }
  </style>
</head>
<body>

  <div class="center-stage">
    <h1 id="message">What's up? <span class="wave-emoji">👋</span></h1>

    <!-- Cake container now appears only when stage triggers it -->
    <div id="cakeStage" class="hidden">
      <div class="cake-container">
        <div class="cake">
          <div class="candle"><div class="flame"></div></div>
          <div class="candle"><div class="flame"></div></div>
          <div class="candle"><div class="flame"></div></div>
        </div>
        <h2 class="banner">🎉 Happy Birthday, <span id="name">Sandesh</span> 🎂</h2>
      </div>
    </div>

    <p id="paragraph" class="hidden"></p>
  </div>

  <button id="nextBtn">Click Here</button>
  <div id="blastEmoji">🎉</div>

  <script>
    const messages = [
      "What's up? 👋",
      "🎉 It's your Birthday! 🥳",
    ];

    const paragraphs = [
      "🎂 Wishing you a day filled with love and laughter.",
      "🌟 May all your dreams come true this year.",
      "🎁 You are truly special, never forget that.",
      "🥳 Let's celebrate your amazing journey of life!"
    ];

    let stage = 0;
    let paraIndex = 0;

    const messageEl = document.getElementById("message");
    const cakeStage = document.getElementById("cakeStage");
    const paragraphEl = document.getElementById("paragraph");
    const button = document.getElementById("nextBtn");

    setTimeout(() => {
      button.classList.add("show");
    }, 2000);

    button.addEventListener("click", () => {
      stage++;

      if (stage === 1) {
        messageEl.textContent = messages[1];
        launchConfetti(); // ✅ confetti for birthday message
      } 
      else if (stage === 2) {
        messageEl.classList.add("hidden");
        cakeStage.classList.remove("hidden");
        launchConfetti(); // confetti for cake stage
      } 
      else if (stage === 3) {
        cakeStage.classList.add("hidden");
        paragraphEl.classList.remove("hidden");
        paragraphEl.textContent = paragraphs[paraIndex];
        paraIndex++;
        launchConfetti();
      } 
      else {
        if (paraIndex < paragraphs.length) {
          paragraphEl.textContent = paragraphs[paraIndex];
          paraIndex++;
          launchConfetti();
        } else {
          // Add YouTube link at the end
          paragraphEl.innerHTML += `<br><a id="ytLink" href="https://youtube.com/shorts/WG82uD3xF54?si=Tnw27UojG7a9lmfl" target="_blank">🎬 Watch this special video!</a>`;
          button.disabled = true;
          button.textContent = "🎉 Done!";
          launchConfetti();
        }
      }
    });

    function launchConfetti() {
      for (let i = 0; i < 40; i++) {
        let conf = document.createElement("div");
        conf.classList.add("confetti");
        conf.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        conf.style.animationDuration = (1.5 + Math.random() * 2) + "s";
        document.body.appendChild(conf);

        let x = (Math.random() - 0.5) * 600;
        let y = -window.innerHeight;
        conf.animate(
          [
            { transform: "translate(-50%,0)" },
            { transform: `translate(${x}px, ${y}px) rotate(720deg)` }
          ],
          { duration: 2000 + Math.random()*1000, fill: "forwards" }
        );

        setTimeout(() => conf.remove(), 3000);
      }
    }
  </script>
</body>
</html>
